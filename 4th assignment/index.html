<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div  class="pin-generator half-width">
                    <input id="generatedCode" class="form-control" type="text">
                    <button id="code-generator" class="generate-btn">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <form action="" name="calculator">
                <div  class="input-section half-width" id = "calculator">
                    <input id="screen" name="display" class="form-control code-submit" type="text">
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                              <div class="button">
                                  <input type="button" value="7" onclick="calculator.screen.value = calculator.screen.value +='7'">
                              </div>
                              <div id="eight" class="button">
                                <input type="button" value="8" onclick="calculator.screen.value = calculator.screen.value +='8'">
                              </div>
                              <div  class="button">
                                <input type="button" value="9" onclick="calculator.screen.value = calculator.screen.value +='9'">
                              </div>6
                            </div>
                            <div class="calc-button-row">
                              <div  class="button">
                                <input type="button" value="4" onclick="calculator.screen.value = calculator.screen.value +='4'">
                              </div>
                              <div  class="button">
                                <input type="button" value="5" onclick="calculator.screen.value = calculator.screen.value +='5'">
                              </div>
                              <div class="button">
                                <input type="button" value="6" onclick="calculator.screen.value = calculator.screen.value +='6'">
                              </div>
                            </div>
                            <div class="calc-button-row">
                              <div  class="button">
                                <input type="button" value="1" onclick="calculator.screen.value = calculator.screen.value +='1'">
                              </div>
                              <div  class="button">
                                <input type="button" value="2" onclick="calculator.screen.value = calculator.screen.value +='2'">
                              </div>
                              <div  class="button">
                                <input type="button" value="3" onclick="calculator.screen.value = calculator.screen.value +='3'">
                              </div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button">
                                    <input type="button" value="&lt;" onclick="calculator.screen.value = calculator.screen.value.slice(0, -1)">
                                </div>
                                <div class="button">
                                    <input type="button" value="0" onclick="calculator.screen.value = calculator.screen.value +='0'">
                                </div>
                                <div class="button">
                                    <input type="button" value="C" onclick="calculator.screen.value = ''">
                                </div>
                            </div>
                            <div>
                                <button id="pin-submit" type="submit" class="submit-btn" >Submit</button>
                                <p class="action-left">3 try left</p>
                            </div>
                    </div>
                </div>
            </div>
        </form>
        </div>
        <div class="notify-section">
            <p id="cross" class="notify">❌ Pin Didn't Match, Please try again</p>
            <p id="tick" class="notify">✅ Pin Matched... Secret door is opening for you</p>
        </div>
    </div>

    <script src="main.js">
        
    </script>
</body>
</html>
