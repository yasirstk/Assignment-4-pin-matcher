<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div  class="pin-generator half-width">
                    <input id="generatedCode" class="form-control" type="text">
                    <button id="code-generator" class="generate-btn">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div  class="input-section half-width" name = "numPad">
                    <input id="screen" class="form-control code-submit" type="text">
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                              <div id="seven" class="button  btn-num" onclick="document.numPad.text.value +='7'">7</div>
                              <div id="eight" class="button  btn-num">8</div>
                              <div id="nine" class="button  btn-num">9</div>
                            </div>
                            <div class="calc-button-row">
                              <div id="four" class="button  btn-num">4</div>
                              <div id="five" class="button  btn-num">5</div>
                              <div id="six" class="button  btn-num">6</div>
                            </div>
                            <div class="calc-button-row">
                              <div id="one" class="button  btn-num">1</div>
                              <div id="two" class="button  btn-num">2</div>
                              <div id="three" class="button  btn-num">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button">&lt;</div>
                                <div class="button">0</div>
                                <div class="button">C</div>
                            </div>
                            <div>
                                <button type="submit" class="submit-btn">Submit</button>
                                <p class="action-left">3 try left</p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="notify-section">
            <p class="notify">❌ Pin Didn't Match, Please try again</p>
            <p class="notify">✅ Pin Matched... Secret door is opening for you</p>
        </div>
    </div>

    <script src="main.js">
        
    </script>
</body>
</html>
